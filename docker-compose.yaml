version: '3.9'

# Note: LocalStack is now run via CLI (localstack start -d) instead of Docker Compose
# This avoids network/license activation issues with the Docker setup

services:
  # Jenkins service - CI/CD automation
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack-pro  # required for Pro
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
      - "127.0.0.1:443:443"              # LocalStack HTTPS Gateway (Pro)
    environment:
      # Activate LocalStack Pro: https://docs.localstack.cloud/getting-started/auth-token/
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN:?}  # required for Pro
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
      - PERSISTENCE=${PERSISTENCE:-0}
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - localstack-net
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
      network: host
    image: jenkins-jdk-17
    container_name: jenkins-jdk-17
    privileged: true
    user: root
    restart: always
    networks:
      - localstack-net
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - ./ansible:/ansible
    environment:
      # LocalStack endpoint (access via service name on shared network)
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - ANSIBLE_HOST=ansible

  # Ansible service - Infrastructure automation & configuration management
  ansible:
    build:
      context: ./ansible
      dockerfile: Dockerfile
      network: host
    image: ansible-controller
    container_name: ansible-controller
    networks:
      - localstack-net
    volumes:
      - ./ansible/playbooks:/ansible/playbooks
      - ./ansible/inventory:/ansible/inventory
      - ./ansible/roles:/ansible/roles
      - ansible_cache:/root/.ansible
    environment:
      # LocalStack endpoint (access via service name on shared network)
      - LOCALSTACK_ENDPOINT=http://localstack:4566
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    command: tail -f /dev/null

networks:
  localstack-net:
    name: localstack-net
    driver: bridge

volumes:
  jenkins_home:
    name: jenkins_home
  ansible_cache:
    name: ansible_cache
